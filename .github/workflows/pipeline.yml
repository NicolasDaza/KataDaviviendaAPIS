name: API Tests - Newman + Postman

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Instalar Newman
      - name: Install Newman
        run: npm install -g newman

      # 4️⃣ Ejecutar colección Postman
      - name: Run Postman collection
        run: |
          newman run src/KataDaviviendaAPI.postman.json \
            --reporters cli,junit \
            --reporter-junit-export newman-results.xml

      # 5️⃣ Publicar resultados de prueba
      - name: Upload Newman Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: newman-results.xml
